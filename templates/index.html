<!DOCTYPE html>
<html>

<head>
    <title>Contact Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  <script>
  $(function() {
  
    // Setup form validation on the #register-form element
    $("#sign_in_form").validate({
    
        // Specify the validation rules
        rules: {
            user_id_number: "required",
            password: "required"
            
        },
        
        // Specify the validation error messages
        messages: {
            user_id_number: "Please enter a Username/Number",
            password: "Please enter a Password"
        },
        
        submitHandler: function(form) {
            form.submit();
        }
    });

  });
  
  </script>
</head>
<body>

<div class="page-header">
  <center><h1>Contact management System</h1></center>
</div>
 <br><br><br><br> 
 <div class="col-xs-offset-4">
	<form role="form" action="/contact/" method="post" id="sign_in_form"> {% csrf_token %}
              <div class="col-sm-7">  <!--{{ form.as_p }} -->
               <p><label for="id_user_id_number" class="row-sm-7 control-label">Username/Number</label>
               <input type="text" class="form-control" name= "user_id_number"  id="id_user_id_number" placeholder="Enter Username/Number"></p>
              </div>
              <div class="col-sm-7">
               <p><label for="id_password" class="row-sm-2 control-label">Password</label>
               <input type="password" class="form-control" name="password" id="id_password" placeholder="Password"></p>
               <button type="submit" class="btn btn-default">Submit</button> 
              </div>
             
       </form>
 </div>

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
